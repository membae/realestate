<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Real Estate Listings</h1>
        <div id="cart">
            <h2>Cart <i class="fa-solid fa-cart-plus"></i></h2>
            <div class="cart-dropdown">
                <!-- Show Cart button inserted dynamically -->
            </div>
            <div id="cart-dropdown-content" class="cart-dropdown-content">
                <!-- Dropdown content will be dynamically added here -->
            </div>
        </div>
    </header>
    <div id="sec1">
        <!-- Real estate listings will be dynamically added here -->
    </div>

    <div id="contact-form-container">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="from_name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="from_email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            <input type="hidden" name="to_name" value="Your Name">
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("UGnNaYjO7PX2KZxoZ");
        })();
    </script>
    <script src="index.js"></script>
</body>
</html>
